    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <!-- Background -->
    <div class="container-fluid" id="bg-gradient">

        <!-- Navbar -->

        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark pt-3">
                <div class="container-fluid">
                    <a class="navbar-brand text-light h4" href="#"><strong class="text-warning">Hello</strong>Bank</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                            <li></li>
                        </ul>
                        <ul class="navbar-nav">
                            <div class="d-flex">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#">Início</a>

                                </li>
                                <li>
                                    <a class="btn btn-outline-warning" href="login.html">Login</a>
                                </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Conteúdo da página -->

        <!-- Formulário de cadastro -->
        <div class="container-md text-center mt-0">
            <div class="row text-light">
                <h2 class="text-light">Formulário de Cadastro</h2>
                <p>Preencha os dados abaixo para acessar o sistema. <br> Caso já possua cadastro, faça <a href="#"
                        class="text-warning"> log in</a>.</p>
                <p>Passo <b>1</b> de 2 : Preencha seus dados abaixo</p>
            </div>
        </div>
        <div class="container-sm w-50">
            <form>
                <div class="col">
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="floatingNome" placeholder="Nome e Sobrenome">
                        <label for="floatingNome">Nome Completo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-4">
                            <input type="email" class="form-control" id="floatingEmail" placeholder="nome@email.com">
                            <label for="floatingEmail">E-mail</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingSenha" placeholder="******">
                            <label for="floatingSenha">Senha</label>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="floatingEndereco" placeholder="Endereço Completo">
                        <label for="floatingEndereco">Endereco</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="floatingCpf" placeholder="000.000.000-00">
                            <label for="floatingCpf">CPF | CNPJ</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="floatingContato" placeholder="(xx) 99999-9999">
                            <label for="floatingContato">Contato</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="d-flex justify-content-center align">
                            <button class="btn btn-lg btn-outline-info mx-3 border-light" type="reset" style="color: var(--bs-light)">Limpar</button>
                            <a class="btn btn-lg btn-warning mx-3" href="form_cadastro_conta.html">Prosseguir</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
