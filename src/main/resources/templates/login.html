<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{partials :: head}">
</head>

<body id="bg-gradient">
    <div class="container-fluid py-0">
        <div class="container">

            <nav th:replace="~{partials :: navbar-index}"></nav>
            </nav>
        </div>

        <div class="container text-center justify-content-center">
            <div class="row mb-2">
                <h1 class="text-light">Log In</h1>
                <p class="text-light">NÃ£o possui senha? Por favor, <a href="/hellobank/view/cadastro" class="text-warning">
                        cadastre-se</a>.</p>
            </div>
            <div class="row justify-content-center form-container">
                <div class="">
                    <form th:action="@{/hellobank/view/login}" method="post">
                            <div class="form-floating mb-3">
                                <input th:object="${cpfCnpj}" type="text" class="form-control" id="cpfCnpj"
                                    placeholder="000.000.000-00">
                                <label for="cpfCnpj">CPF ou CNPJ</label>
                            </div>
                            <div class="form-floating">
                                <input th:object="${senha}" type="password" class="form-control" id="senha"
                                    placeholder="Password">
                                <label for="senha">Senha</label>
                            </div>
                            <input type="submit" class="btn btn-lg btn-login" value="Acessar">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{partials :: footer-login}">
    </footer>

    <div th:replace="~{partials :: scripts}"></div>
</body>

</html>
